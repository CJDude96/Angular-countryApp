<h2>Por capital</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      [placeholder]="'Buscar capital'"
      (onValue)="(searchByCapital($event))"
    ></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let country of countries">
        {{country.capital}} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
